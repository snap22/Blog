{% extends "blog/basic.html" %}
{% load crispy_forms_tags %}
{% block content %}
    
    <form method="post">
        <!-- Token for django forms -->
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-3"> Reset password </legend>
            {{ form|crispy }}
        </fieldset>

        <!-- Submit button  -->
        <div class="form-group mt-3">
            <button class="btn btn-outline-dark" type="submit">Reset</button>
        </div>
    </form>
{% endblock content %}
