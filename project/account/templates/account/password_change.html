{% extends "blog/basic.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="post">
            <!-- Token for django forms -->
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-3"> Change Password </legend>
                {{ form|crispy }}
            </fieldset>

            <!-- Submit button  -->
            <div class="form-group mt-3">
                <a href="{% url 'account-profile' %}" class="btn btn-danger" >Cancel</a>
                <button class="btn btn-primary" type="submit">Change</button>
                
            </div>
        </form>
        <div class="border-top pt-3 mt-2">
            

        </div>

    </div>
{% endblock content %}
